<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #container {
            width: 80%;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        .logout-btn {
            background-color: #ff6347;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            float: right;
            text-decoration: none;
        }

        .logout-btn:hover {
            background-color: #e55337;
        }

        .form-container {
            margin-bottom: 20px;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="tel"],
        .form-container input[type="address"],
        .form-container input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-container input[type="file"] {
            margin-bottom: 10px;
        }

        .form-container button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>个人中心</h1>
        <a href="user_login.html" class="logout-btn">登出</a>

        <h2>用户信息</h2>
        <div class="form-container">
            <form id="user-info-form" action="update_user_info.php" method="post" enctype="multipart/form-data">
                <label for="username">用户名:</label>
                <input type="text" id="username" name="username" readonly>

                <label for="phone">电话:</label>
                <input type="tel" id="phone" name="phone">

                <label for="email">邮箱:</label>
                <input type="email" id="email" name="email">

                <label for="address">地址:</label>
                <input type="text" id="address" name="address">

                <label for="password">密码:</label>
                <input type="password" id="password" name="password">

                <label for="photo">头像:</label>
                <input type="file" id="photo" name="photo">
                <img id="photo-preview" src="#" alt="头像预览" width="60" style="display: none;">

                <button type="submit">更新信息</button>
            </form>
        </div>

        <h2>历史订单</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>商家地址</th>
                    <th>用户地址</th>
                    <th>餐品</th>
                    <th>数量</th>
                    <th>价格</th>
                    <th>时间</th>
                    <th>外卖员</th>
                    <th>外卖员手机号</th>
                    <th>外卖员状态</th>
                    <th>商家状态</th>
                    <th>用户状态</th>
                    <th>编号</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="order-list">
                <!-- 订单数据将会在这里显示 -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("get_user_info.php")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("username").value = data.username;
                    document.getElementById("phone").value = data.phone;
                    document.getElementById("email").value = data.email;
                    document.getElementById("address").value = data.address;
                    document.getElementById("password").value = data.password;
                    if (data.photo) {
                        const photoPreview = document.getElementById("photo-preview");
                        photoPreview.src = data.photo;
                        photoPreview.style.display = "block";
                    }
                });

            fetch("get_user_orders.php")
                .then(response => response.json())
                .then(data => {
                    const orderList = document.getElementById("order-list");
                    data.forEach(order => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${order.id}</td>
                            <td>${order.商家地址}</td>
                            <td>${order.用户地址}</td>
                            <td>${order.餐品}</td>
                            <td>${order.数量}</td>
                            <td>${order.价格}</td>
                            <td>${order.time}</td>
                            <td>${order.外卖员}</td>
                            <td>${order.外卖员手机号}</td>
                            <td>${order.外卖员状态}</td>
                            <td>${order.商家状态}</td>
                            <td>${order.用户状态}</td>
                            <td>${order.编号}</td>
                            <td><button onclick="cancelOrder(${order.id})">取消订单</button></td>
                        `;
                        orderList.appendChild(row);
                    });
                });
        });

        function cancelOrder(orderId) {
            fetch(`cancel_order.php?id=${orderId}`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("订单已取消");
                    location.reload(); // 刷新页面以更新订单状态
                } else {
                    alert("取消订单失败");
                }
            });
        }
    </script>
</body>

</html>
