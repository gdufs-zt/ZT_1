<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="商家界面style.css">
  <title>用户注册</title>
  <script>
    function validateForm() {
      var username = document.forms["registrationForm"]["username"].value;
      var phone = document.forms["registrationForm"]["phone"].value;
      var email = document.forms["registrationForm"]["email"].value;
      var password = document.forms["registrationForm"]["password"].value;

      if (username == "" || phone == "" || email == "" || password == "") {
        alert("用户信息不完整");
        return false;
      }

      if (phone.length !== 11) {
        alert("手机号不符合要求，请重新填写");
        return false;
      }

      return true;
    }

    function redirectToPage(selectElement) {
      var selectedValue = selectElement.value;
      if (selectedValue) {
        window.location.href = selectedValue;
      }
    }

    function showUserAgreement() {
      alert("用户协议: \n\n欢迎使用我们的外卖网站服务！在您使用我们的服务之前，请仔细阅读以下条款。1. 服务描述我们的外卖网站旨在为顾客提供方便快捷的外卖订购服务。2. 免责声明在法律允许的范围内，我们将尽最大努力确保我们的服务的安全性和可靠性。");
    }
  </script>
</head>

<body>
  <div id="container">
    <div id="header">
      <h1>用户注册</h1>
    </div>
    <br class="clearfloat" />
    <div id="menu">
      <a href="#">主页</a>
      <a href="#">活动</a>
      <a href="联系我们.html">联系我们</a>
    </div>
    <br class="clearfloat" />
    <div id="mainContent">
      <a href="user_login.html" id="登录界面">已有账号？去登录</a>
      <form name="registrationForm" method="post" action="userregister.php" enctype="multipart/form-data" onsubmit="return validateForm()">
        <p>用户名：
          <input name="username" type="text">
        </p>
        <p>手机号码:
          <input type="text" name="phone">
        </p>
        <p>邮箱:
          <input type="text" name="email">
        </p>
        <p> 地址:
          <input type="text" name="address">
        </p>
        <p>密码：
          <input type="password" name="password">
        </p>
        <p>
          <label for="file">头像:</label>
          <input type="file" name="file" id="file"><br>
        </p>
        <a href="#" onclick="showUserAgreement()">用户协议</a>
        <p>
          <input type="submit" name="submit" id="submit" value="注册">
        </p>
      </form>
    </div>
  </div>
</body>

</html>
