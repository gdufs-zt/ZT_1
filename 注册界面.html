<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
  <title> 注册界面 </title>
  <style>
	body {
	  background-color: #f5f5f5;
	  font-family: Arial, sans-serif;
	  margin: 0;
	  padding: 0;
	}
	form {
	  background-color: #fff;
	  max-width: 350px;
	  margin: 70px auto;
	  padding: 20px;
	  border-radius: 5px;
	  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	}
	input[type="text"],
	input[type="password"] {
	  width: 100%;
	  padding: 10px;
	  margin-bottom: 20px;
	  border: 1px solid #ccc;
	  border-radius: 5px;
	  box-sizing: border-box;
	}
	input[type="submit"] {
	  width: 100%;
	  padding: 10px;
	  background-color: #007bff;
	  color: #fff;
	  border: none;
	  border-radius: 5px;
	  cursor: pointer;
	  margin-bottom: 10px;
	}
	nav {
	  display: block;
	  background-color: #007bff;
	  color: #fff;
	  text-align: center;
	  padding: 10px 0;
	}
	nav a {
	  display: inline-block;
	  text-decoration: none;
	  color: #fff;
	  padding: 10px 20px;
	  margin: 0 5px;
	}
  
	nav a:hover {
	  text-decoration: underline;
	}
	#用户协议 {      /*id选择器*/
	  position: absolute;
	  top: 375px;
	  left: 800px;
	  text-align: center;
	  text-decoration: none;
	  color: #007bff;
	  font-size: 14px;
	}
	#注册界面 {
	  position: absolute;
	  top: 130px;
	  left: 905px;
	  text-decoration: none;
	  color: #161515;
	}
	#注册界面:hover {
	  color: rgb(33, 12, 222);
	}
	#popup {
	  display: none;
	  position: fixed;
	  top: 50%;
	  left: 50%;
	  transform: translate(-50%, -50%);
	  width: 80%;
	  max-width: 600px;
	  padding: 20px;
	  background-color: #fff;
	  border-radius: 5px;
	  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	  z-index: 9999;
	  overflow-y: auto;
	}
	#popup:target {
	  display: block;
	}
	#popup h1 {
	  font-size: 24px;
	  margin-bottom: 20px;
	}
	#popup p {
	  font-size: 16px;
	  line-height: 1.5;
	  margin-bottom: 15px;
	}
	.close-btn {
	  position: absolute;
	  top: 10px;
	  right: 10px;
	  font-size: 20px;
	  color: #555;
	  cursor: pointer;
	}
  </style>
 </head>
